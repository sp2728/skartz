<div class="wrapper">
    <div class="container">
        <h2 class="p-5 text-center font-italic font-weight-bold"> Deigns and styles </h2>
        <div class="card"  id="bootstrapTabs">
            <ul class="nav nav-tabs row text-center" id="myTab" role="tablist">
                <li class="nav-item col p-0">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item col p-0">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                </li>
                <li class="nav-item col p-0">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
              </div>
        </div>
        <br>
        <div class="card pt-5 mb-5" id="timelineTabs">
            <div class="row text-center">
                <div class="col">
                    <a class="content contentActive" id="profileContent" href="#">
                        Profile
                    </a>
                </div>
                <div class="col">
                    <a class="content" id="loginContent" href="#">
                        Login
                    </a>
                </div>
                <div class="col">
                    <a class="content" id="signupContent" href="#">
                        Signup
                    </a>
                </div>
            </div>
            <div class="timeline">
            </div>
            
            <div class="container text-center">
                <div class="form-group">
                    <button class="btn btn-danger mr-3" [disabled]="isPrevious" id="previous" (click)="prev()">Previous</button> 

                    <button class="btn btn-primary" [disabled]="isNext" id="next" (click)="next()">Next</button> 
                </div>
            </div>

        </div>

        <div class="card pt-5" id="toggleSwitches">
            <div class="checks">
                <input id="checkbox1" type="checkbox">
                <input type="range" min="1" max="10" step="1" class="ml-5 slider" id="slider1">
            </div>
        </div>

    </div>
</div>
