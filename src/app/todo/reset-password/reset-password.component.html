<div class="wrapper">
    <div class="card">
        <h4 class="text-center card-header"><a class="navbar-brand logo font-weight-bold p-2" routerLink="/">BhinJ</a></h4>
        <div class="card-body">
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input class="form-control" type="password" placeholder="New password" formControlName="newPassword" value="" required>
                <span class="text-danger" *ngIf="resetForm.get('newPassword').hasError('required') && submitted">Password is required</span>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password" value="" required>
                <span class="text-danger" *ngIf="confirmPasswordError && submitted"> {{confirmPasswordErrorValue}}</span>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-warning shadow">Submit</button>
            </div>
        </form>
        </div>
    </div>
</div>
