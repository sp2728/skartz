<div class="wrapper p-5">
    <div class="container p-5">
    <h3 class="pb-5">Please free to Contact us !!</h3>
    <form class="mb-5" [formGroup]="contactForm" #fform="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control" formControlName="name" type="text" placeholder="Name" required>
            <span class="text-danger" *ngIf="contactForm.get('name').hasError('required') && submitted">Name is
              required</span>
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="email" type="text" placeholder="Email" required>
            <span class="text-danger" *ngIf="contactForm.get('email').hasError('required') && submitted">Email is
              required</span>
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="subject" type="text" placeholder="Subject" required>
          <span class="text-danger" *ngIf="contactForm.get('subject').hasError('required') && submitted">Subject is
            required</span>
      </div>
        <div class="form-group">
            <input class="form-control" formControlName="description" type="text" placeholder="Description" required>
            <span class="text-danger" *ngIf="contactForm.get('description').hasError('required') && submitted">Description is
              required</span>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-warning w-25 border shadow" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
        </div>

    </form>
</div>
</div>


  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
            <div class="spinner-border" role="status" *ngIf="loading">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="text-center" *ngIf="!loading">
                  <p class="text-success">We have recieved your message. Thank you!!</p>
              </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
