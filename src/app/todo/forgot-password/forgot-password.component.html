<div class="wrapper">
    <div class="card">
        <h4 class="text-center card-header"><a class="navbar-brand logo font-weight-bold p-2" routerLink="/">BhinJ</a></h4>
        <div class="card-body">
            <span class="text-danger form-control border-0 text-center" *ngIf="error">{{error}}</span>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email" formControlName="email" value="" required>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-warning shadow">Submit</button>
            </div>
        </form>
        </div>
    </div>
</div>
